apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcraft-frontend
  labels:
    app: webcraft-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webcraft-frontend
  template:
    metadata:
      labels:
        app: webcraft-frontend
    spec:
      containers:
        - name: webcraft-frontend
          image: krishanand01/webcraft-frontend:v3.2
          ports:
            - containerPort: 5173
          volumeMounts:
            - name: env-file
              mountPath: /app/.env
              subPath: env
      volumes:
        - name: env-file
          secret:
            secretName: webcraft-frontend-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcraft-primary-backend
  labels:
    app: webcraft-primary-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webcraft-primary-backend
  template:
    metadata:
      labels:
        app: webcraft-primary-backend
    spec:
      containers:
        - name: webcraft-primary-backend
          image: krishanand01/webcraft-primary-be:v2.5
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: env-file
              mountPath: /app/apps/primary-backend/.env
              subPath: env
      volumes:
        - name: env-file
          secret:
            secretName: webcraft-backend-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcraft-k8s-orchastrator
  labels:
    app: webcraft-k8s-orchastrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webcraft-k8s-orchastrator
  template:
    metadata:
      labels:
        app: webcraft-k8s-orchastrator
    spec:
      serviceAccountName: orchestrator-sa
      containers:
        - name: webcraft-k8s-orchastrator
          image: krishanand01/webcraft-k8s-orchastrator:v1.3
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: env-file
              mountPath: /app/apps/k8s-orchastrator/.env
              subPath: env
      volumes:
        - name: env-file
          secret:
            secretName: webcraft-k8s-orcha-secret
---